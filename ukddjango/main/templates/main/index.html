<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
    .my_button {
      background-color: blue;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 10px;
    }
    .highlight {
          background-color: lightgreen;
        }
  </style>
</head>
<body>
    <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
          <li class="nav-item"><a href="/create" class="nav-link">Add tasks</a></li>
      </ul>
    </header>
  </div>

    <h1 style="text-align: center">{{ title }}</h1>
    {% if tasks %}
        {% for l  in tasks%}
            <div class="alert alert-info mt-2">
                <h3>{{ l.title }}</h3>
                <p>{{ l.task }}</p>
                <button class="my_button">Done</button>
            </div>
        {% endfor %}
    {% else %}
        <p>Nothing to do</p>
    {% endif %}
     <script>
            var buttons = document.querySelectorAll('.my_button');

            buttons.forEach(function(button) {
                button.addEventListener('click', function() {
                    var parentElement = this.parentNode;
                    var currentBackgroundColor = window.getComputedStyle(parentElement).backgroundColor;

                    if (currentBackgroundColor === 'rgb(144, 238, 144)') {
                        parentElement.style.backgroundColor = '';
                    } else {
                        parentElement.style.backgroundColor = 'lightgreen';
                    }
                });
            });
        </script>
</body>
</html>
